<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/8b2fd6f62c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/song-1.jpg" alt="Album Art">
        </div>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="music/song-1.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container slider" id="progress-container">
            <div class="progress slider" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <div class="volume" id="volume">                
                <i class="fas volume-btn fa-volume-low volume" id="volume-btn"></i>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="20" class="volume-slider hide-volume-slider volume" id="volume-slider">
                </div>
            </div>
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
